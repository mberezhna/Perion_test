<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.cdnfonts.com/css/samsung-sharp-sans" rel="stylesheet">
</head>

<body>
  <div class="slider"></div>
  <div class="left_fon"></div>
  <section class="container">
    <header class="header">
      <div class="logo_samsung logo">
        <img src="./images/Samsung Logo.png" alt="logo" class="logo-img">
      </div>
      <div class="product_logo logo">
        <img src="./images/Bespoke_Jet™.png" alt="product_logo" class="logo-img">
      </div>
    </header>

    <div class="main_description">
      See why the Bespoke Jet™<br>
      is “so good” it made this<br>
      <img src="./images/kitchnn.svg" alt="tears" class="kitchen-Logo">
      journalist cry
    </div>

    <div class="second_part">
      <div class="secondary_description">
        <p><strong>BE</strong>spoke <strong>JET™</strong></p>
        <p class="secondary_description-price">Save $400 Now</p>
      </div>

      <div class="small_massage">
        *See site for details, pricing from 3/2 to 3/29 while supplies last
      </div>
    </div>

    <div class="text_slider-container">
      <div class="text-block">
        <p>Text content will change every 5 seconds</p>
      </div>

      <div class="counter-block">
        <button id="prev"> &lt; </button>
        <span id="counter">1/5</span>
        <button id="next"> &gt; </button>
      </div>
    </div>

    <button class="button">Shop Now</button>
    <div class="small_massage-slide">
      *See site for details, pricing from 3/2 to 3/29 while last
    </div>
  </section>
</body>

</html>
